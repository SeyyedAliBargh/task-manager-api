<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Password Reset Code</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <style>
    body {
      margin: 0;
      padding: 0;
      background-color: #f7f7fb;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Arial, sans-serif;
      color: #1e1e28;
      line-height: 1.6;
    }
    .container {
      max-width: 640px;
      margin: 0 auto;
      background-color: #ffffff;
    }
    .card {
      margin: 24px;
      border-radius: 12px;
      border: 1px solid #e6e7eb;
      box-shadow: 0 6px 14px rgba(31, 41, 55, 0.08);
      overflow: hidden;
    }
    .header {
      background: linear-gradient(135deg, #4f46e5 0%, #7c3aed 50%, #06b6d4 100%);
      color: #ffffff;
      padding: 24px;
      text-align: center;
      font-size: 18px;
      font-weight: bold;
    }
    .content {
      padding: 24px;
    }
    h1 {
      margin: 0 0 12px 0;
      font-size: 20px;
      color: #0f172a;
    }
    p {
      margin: 0 0 12px 0;
      font-size: 14px;
      color: #334155;
    }
    .code-box {
      margin: 16px 0;
      padding: 14px;
      background: #0f172a;
      color: #f8fafc;
      font-weight: 700;
      font-size: 20px;
      letter-spacing: 2px;
      border-radius: 10px;
      text-align: center;
    }
    .btn-wrap {
      text-align: center;
      margin: 20px 0;
    }
    .btn {
      display: inline-block;
      padding: 12px 20px;
      background: #4f46e5;
      color: #ffffff !important;
      text-decoration: none;
      border-radius: 8px;
      font-weight: bold;
      font-size: 14px;
      box-shadow: 0 6px 14px rgba(79, 70, 229, 0.25);
    }
    .btn:hover {
      background: #4338ca;
    }
    .fallback-link {
      margin-top: 10px;
      font-size: 12px;
      color: #64748b;
      word-break: break-all;
      text-align: center;
    }
    .footer {
      padding: 16px;
      border-top: 1px solid #e6e7eb;
      background: #fafafb;
      text-align: center;
      font-size: 12px;
      color: #64748b;
    }
  </style>
</head>
<body>
  <div class="container">
    <div class="card">
      <div class="header">Password Reset Request</div>
      <div class="content">
        <h1>Your Password Reset Code</h1>
        <p>Use the code below to verify your request and reset your password.</p>

        <div class="code-box">{{ code }}</div>


        <p style="font-size:12px; color:#64748b; margin-top:16px;">
          This code will expire soon. If you did not request a password reset, you can safely ignore this email.
        </p>
      </div>
      <div class="footer">
        This is an automated message. Please do not reply.
      </div>
    </div>
  </div>
</body>
</html>
